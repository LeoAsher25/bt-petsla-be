version: '3'
services:
  shop_db_container:
    image: mongo:4.4.6
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - 27027:27017
    volumes:
      - shop_db_container:/data/db

volumes:
  shop_db_container:
